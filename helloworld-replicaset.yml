apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: helloworld-controller
spec:
  replicas: 4
  selector:
    app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: arjunachari12/k8s-demo
        ports:
        - name: nodejs-port
          containerPort: 3000
